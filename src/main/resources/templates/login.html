<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(title='Login')">
</head>

<body>
	<nav th:replace="fragments :: navbar"></nav>

	<div class="container">
		<div class="content">
			<div th:replace="fragments :: global_message"></div>
			
			<p th:if="${param.logout}" class="alert alert-success top-buffer-md">Logout successfully.</p>
			<p th:if="${param.error}" class="alert alert-danger top-buffer-md">Authentication error. Please check your credentials.</p>

			<div class="row top-buffer-lg">
				<div class="col-md-12">
					<p class="text-center">
						<img alt="HS Ansbach" th:src="@{/img/hsansbach_500px.png}" />
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2 class="text-center">
						eBusiness Anwendungsentwicklung<br />Sommersemester 2017
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments :: bootstrap_js"></div>
</body>
</html>
